        .container {
            display: flex;
            justify-content: center;

            /* 設定高度為視窗的100% */

        .movie-container {
            display: flex;
            max-width: 800px;
            /* 根據需要設定最大寬度 */
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 添加陰影效果 */
            border-radius: 10px;
            /* 添加圓角 */
        }

        .movie-image {
            flex: 1;
            border-radius: 10px 0 0 10px;
            /* 左邊的圓角 */
            overflow: hidden;
        }

        .movie-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px 0 0 10px;
            /* 左邊的圓角 */
        }

        .movie-details {
            flex: 2;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            /* 右邊的圓角 */
        }

        .movie-details h2 {
            margin-bottom: 20px;
        }

            margin-bottom: 10px;
        }

    <div class="container mt-1">
        <form method="put" enctype="multipart/form-data">

            <!-- Hidden input儲存movie_id -->
            <input type="hidden" id="movieId" name="movieId">

            <div class="row mb-3">
                <!-- 電影名字 -->
                <div class="col">
                    <label for="movieName" class="form-label">電影名稱</label>
                    <input type="text" class="form-control" id="movieName" name="movieName" required>
                </div>

                <!-- 電影片長 -->
                <div class="col">
                    <label for="duration" class="form-label">片長</label>
                    <input type="text" class="form-control" id="duration" name="duration" required>
                </div>
            </div>

            <div class="row mb-3">
                <!-- 電影簡介 -->
                <div class="col">
                    <label for="description" class="form-label">簡介</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <!-- 電影分類 -->
                <div class="col">
                    <label for="category" class="form-label">分類</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="0">其他</option>
                        <option value="1">愛情</option>
                        <option value="2">劇情</option>
                        <option value="3">動作</option>
                        <option value="4">驚悚</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <!-- 電影圖片上傳 -->
                <div class="col">
                    <label for="image" class="form-label">圖片</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
            </div>

            <!-- 確認編輯按鈕 -->
            <button class="btn btn-primary" onclick="confirmEdit()">確認修改</button>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get movie_id parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('movie_id');

        // Set movie_id in the hidden input
        document.getElementById('movieId').value = movieId;

        // Fetch movie information from the backend using movieId and populate the form
        $.ajax({
            type: 'GET',
            url: `api/movie.do`,
            data: { movie_id: movieId },
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                console.log(response); // 將整個回應記錄到控制台

                if (response.response && response.response.data && response.response.data.length > 0)  {
                    // 使用從後端返回的電影信息填充表單
                    document.getElementById('movieName').value = response.response.data[0].movie_name;
                    document.getElementById('duration').value = response.response.data[0].movie_time;
                    document.getElementById('description').value = response.response.data[0].movie_description;
                    document.getElementById('category').value = response.response.data[0].movie_type;
                } else {
                    // 顯示錯誤訊息
                    alert('未找到相關電影資訊');
                }
            },
            error: function (error) {
                console.error('Failed to fetch movie information:', error);
            }
        });
    });


        // 確認修改按鈕的點擊事件
        function confirmEdit() {
            // 獲取用戶輸入的值
            const editedMovieId = document.getElementById('movieId').value;
            const editedMovieName = document.getElementById('movieName').value;
            const editedDuration = document.getElementById('duration').value;
            const editedDescription = document.getElementById('description').value;
            const editedCategory = document.getElementById('category').value;
            const imageInput = document.getElementById('image');

            // 檢查是否有欄位為空值
            if (!editedMovieName || !editedDuration || !editedDescription || !editedCategory || !imageInput.files[0]) {
                alert('請填寫所有欄位');
                return;
            }

            const image = imageInput.files[0]; // 取得上傳的檔案

            // 使用 FormData 來處理上傳的檔案
            const formData = new FormData();
            formData.append('movieId', editedMovieId);
            formData.append('movieName', editedMovieName);
            formData.append('duration', editedDuration);
            formData.append('description', editedDescription);
            formData.append('category', editedCategory);
            formData.append('image', image);

            // 使用 AJAX 向後端發送更新資料的請求
            $.ajax({
                type: 'PUT', // 使用 PUT 方法
                url: 'api/movie.do',
                data: formData,
                contentType: false, // 必須設置為 false
                processData: false, // 必須設置為 false
                success: function (response) {
                    // 更新成功後的處理，可以根據需要進行操作
                    alert('電影資訊已成功更新！');
                    // 重定向回 mgr_movie_info.html
                    var url = 'mgr_movie_info.html?movie_id=' + editedMovieId;
                    // 使用 JavaScript 跳轉頁面
                    window.location.href = url;
                },
                error: function (error) {
                    console.error('電影資訊更新失敗：', error);
                    alert('電影資訊更新失敗！');
                }
            });
        }
    </script>

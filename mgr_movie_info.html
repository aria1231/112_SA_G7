    <meta charset="utf-8">

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 設定高度為視窗的100% */
        }

        .movie-container {
            display: flex;
            max-width: 800px;
            /* 根據需要設定最大寬度 */
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 添加陰影效果 */
            border-radius: 10px;
            /* 添加圓角 */
        }

        .movie-image {
            flex: 1;
            border-radius: 10px 0 0 10px;
            /* 左邊的圓角 */
            overflow: hidden;
        }

        .movie-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px 0 0 10px;
            /* 左邊的圓角 */
        }

        .movie-details {
            flex: 2;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            /* 右邊的圓角 */
        }

        .movie-details h2 {
            margin-bottom: 20px;
        }

        .movie-details p {
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #c7d8b6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #f0f0f0;
            /* 使用淺灰色背景 */
            color: black;
            /* 使用黑色文字顏色 */
        }

        .btn-danger {
            background-color: pink;
            color: white;
        }

        .btn-danger:hover {
            background-color: red;
            /* 使用淺灰色背景 */
            color: black;
            /* 使用黑色文字顏色 */
        }
    </style>
    <script src="statics/js/jquery-3.4.1.min.js"></script>
</head>

            <!-- navbar的折疊區域 -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <!-- 首頁連結 -->
                    <a class="nav-link active" aria-current="page" href="manager_index.html">首頁</a>

                    <!-- 會員管理連結 -->
                    <a class="nav-link" href="mgr_member_browse.html">會員管理</a>

                    <!-- 電影管理連結 -->
                    <a class="nav-link" href="mgr_movie_browse.html">電影管理</a>

                    <!-- 包廂設置連結 -->

                    <!-- 餐點更動連結 -->
                    <a class="nav-link" href="mgr_meal_browse.html">餐點更動</a>

                </div>
                <!-- 新增右側的下拉式選單 -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <div class="container" id="movie_info_panel">
        <!-- 這裡會插入電影詳細資訊 -->
    </div>

    <script>
        // 獲取 URL 中的參數
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('movie_id');
        // 使用 Ajax 請求從後端獲取電影信息
        $.ajax({
            type: "GET",
            url: "api/movie.do",
            data: { movie_id: movieId },
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if (response.status == 200) {
                    // 更新頁面上的電影信息
                    updateMovieInfo(response.response.data);
                }
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
        });

        // 更新頁面上的電影信息
        function updateMovieInfo(movieData) {
            // 將生成的 HTML 元素插入到 #movie_info_panel 中
            $("#movie_info_panel").html(addMovie(movieData));
        }


        // 生成電影詳細頁面的 HTML 結構
        function addMovie(data) {
            let inner_html = '';
            inner_html += '<div class="movie-container">';
            inner_html += '<div class="movie-image">';
            inner_html += '<img src="statics/img/movie/' + data.movie_image + '">';
            inner_html += '</div>';
            inner_html += '<div class="movie-details">';
            inner_html += '<h2 id="movie-name">電影名稱: ' + data.movie_name + '</h2>';
            inner_html += '<p>片長: ' + data.movie_time + '</p>';
            inner_html += '<p>簡介: ' + data.movie_description + '</p>';
            inner_html += '<button class="btn btn-primary" onclick="editMovie()">編輯</button>';
            inner_html += '<button class="btn btn-danger" onclick="deleteMovie()">刪除</button>';
            inner_html += '</div></div>';
            return inner_html;
        }

        // 編輯按鈕的點擊事件
        function editMovie() {
            // 建立 mgr_movie_edit.html 的 URL，並將 movie_id 作為參數傳遞
            var url = `mgr_movie_edit.html?movie_id=${movieId}`;

            // 使用 JavaScript 跳轉頁面
            window.location.href = url;
        }

        // 刪除按鈕的點擊事件
        function deleteMovie() {
            if (confirm('確定要刪除這部電影嗎？')) {
                // 使用 AJAX 向後端發送刪除請求
                $.ajax({
                    type: "DELETE",
                    url: "api/movie.do",
                    data: { movie_id: movieId },
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if (response.status == 200) {
                            // 刪除成功
                            alert('電影已成功刪除');
                            // 回到 mgr_movie_browse.html
                            window.location.href = 'mgr_movie_browse.html';
                        } else {
                            // 刪除失敗
                            alert('刪除電影失敗');
                        }
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</body>

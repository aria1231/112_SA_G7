        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 設定高度為視窗的100% */
        }

        .room-container {
            display: flex;
            max-width: 800px;
            /* 根據需要設定最大寬度 */

            /* 添加圓角 */
        }

        .room-image {
            flex: 1;
            border-radius: 10px 0 0 10px;
            /* 左邊的圓角 */
            overflow: hidden;
        }

        .room-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px 0 0 10px;
            /* 左邊的圓角 */
        }

        .room-details {
            flex: 2;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            /* 右邊的圓角 */
        }

        .room-details p {

        }

            color: white;

        .btn-primary:hover {

            /* 使用淺灰色背景 */
            color: black;
            /* 使用黑色文字顏色 */
        }

    <p class="text-muted text-center mb-4 fw-bold" style="font-size: 1.2rem; margin-top: 1.5rem;">
        親愛的管理員您好，您可以在此新稱包廂，請您確保每一欄都已填寫。</p>

    <div class="container mt-1">
        <form method="post" enctype="multipart/form-data" onsubmit="return confirmAdd(event)">
            <div class="row mb-3">
                <!-- 包廂名字 -->
                <div class="mb-3">
                    <label for="roomName" class="form-label">包廂名稱</label>
                    <input type="text" class="form-control" id="roomName" name="roomName" required>
                </div>

                <!-- 包廂價格 -->
                <div class="mb-3">
                    <label for="roomPrice" class="form-label">價格</label>
                    <input type="text" class="form-control" id="roomPrice" name="roomPrice" required>
                </div>
                
                <!-- 包廂限制人數 -->
                <div class="mb-3">
                    <label for="roomLimit" class="form-label">人數上限</label>
                    <input type="text" class="form-control" id="roomLimit" name="roomLimit" required>
                </div>
            </div>

            <div class="row mb-3">
                <!-- 包廂簡介 -->
                <div class="mb-3">
                    <label for="roomDescription" class="form-label">簡介</label>
                    <textarea class="form-control" id="roomDescription" name="roomDescription" rows="4"
                        required></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <!-- 包廂圖片上傳 -->
                <div class="col">
                    <label for="roomImage" class="form-label">圖片</label>
                    <input type="file" id="roomImage" name="roomImage" accept="image/*" required>
                </div>
            </div>

            <!-- 確認添加按鈕 -->
            <button type="submit" class="btn btn-primary" >確認添加</button>
        </form>
    </div>

    <script>

        // 確認添加按鈕事件
        function confirmAdd(event) {
        	event.preventDefault();
            // 讀取輸入值
            const roomName = document.getElementById('roomName').value;
            const roomPrice = parseInt(document.getElementById('roomPrice').value);  // 轉換為整數
            const roomLimit = parseInt(document.getElementById('roomLimit').value);  // 轉換為整數
            const roomDescription = document.getElementById('roomDescription').value;
            const roomImageInput = document.getElementById('roomImage');
            const roomImage = roomImageInput.files[0];  // 取得上傳的檔案
            console.log(roomName)

            // 檢查所有欄位沒空值
            if (!roomName || isNaN(roomPrice) || isNaN(roomLimit) || !roomDescription || !roomImage) {
                alert('請填寫所有必填欄位');
                return;
            }

            // 使用 FormData 來處理上傳的檔案
            const formData = new FormData();
            formData.append('room_name', roomName);
            formData.append('room_price', roomPrice);
            formData.append('room_limited', roomLimit);
            formData.append('room_description', roomDescription);
            formData.append('room_image', roomImage);
            for (var pair of formData.entries()) {
                console.log(pair[0] + ', ' + pair[1]);
            }

            // 使用 AJAX 向後端發送 POST 請求
            $.ajax({
                type: 'POST',
                url: 'api/room.do',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                	// 處理後端回傳的資料，這裡可以根據需要進行操作
                	if (response.status == 200){
                		alert(response.message);
                    	// 跳轉至mgr_room_browse.html
                    	window.location.href = 'mgr_room_browse.html';
                	}
                	else{
                		window.location.href = 'mgr_room_add.html';
                	}
                },
                error: function (error) {
                    // 處理錯誤，這裡可以根據需要進行操作
                    alert('伺服器連接失敗！');
                }
            });
            return false;
        }

    </script>

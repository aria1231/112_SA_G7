<!DOCTYPE html>

    <style>
        .step-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .hidden {
            display: none;
        }

        .btn-primary {
            background-color: #c7d8b6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #f0f0f0;
            /* 使用淺灰色背景 */
            color: black;
            /* 使用黑色文字顏色 */
        }

        .selected {
            background-color: #ccc;
            /* 灰色背景顏色 */
            border: 1px solid #333;
            /* 選擇時的邊框 */
            /* 其他樣式，視您的設計需求而定 */
        }
        .card {
            width: 25rem;
            height: 25rem;
            /* 固定卡片高度，根据需要调整 */
            border-radius: 30px;
            /* 圓角 */
            margin: 20px;
            /* 间距 */
            margin: 30px 30px;
            /* 上方和下方间距 */
            overflow: hidden;
            /* 防止圓角溢出 */
            background-color: #c7d8b6;
            /* 卡片背景颜色 */
        }

        .card img {
            border-radius: 30px 30px 30px 30px;
            /* 電影圖片圓角 */
            width: 85%;
            /* 图片宽度填充卡片 */
            height: 85%;
            /* 图片高度相对于卡片的百分比，根据需要调整 */
            margin: 15px auto 0;
            /* 图片水平居中，上方添加间距 */
            display: block;
            /* margin属性生效 */
        }

        .card-body {
            text-align: center;
            /* 電影名稱居中 */
        }

        .card-title {
            font-weight: bold;
            /* 字体加粗 */
            text-decoration: none !important;
            /* 使用 !important 來覆蓋預設樣式 */
            color: inherit;
            /* 使用父元素的颜色，防止被默认颜色覆盖 */
        }

        .card:hover {
            background-color: #f0f0f0;
        }

        .row {
            flex-wrap: wrap;
            /* 將 flex-wrap 設為 wrap，讓元素換行 */
        }
    </style>
    <script src="statics/js/jquery-3.4.1.min.js"></script>
</head>

    <div class="container mt-5">

        // 生成日期選項
        function generateDateOptions() {
            const today = new Date();
            const dateSelect = document.getElementById("date");

            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                const option = document.createElement("option");
                option.value = formattedDate;
                option.textContent = formattedDate;
                dateSelect.appendChild(option);
            }
        }

        // 初始化日期選項
        generateDateOptions();

        //取消預約
        function cancelReservation() {
            const cancel = confirm('確定取消預約嗎？');
            if (cancel) {
                alert('預約已取消！');

                // 回會員首頁
                window.location.href = 'member_index.html';
            }
        }

        // 第一步的確認鍵
        function confirmStep1() {
            // 取得選擇的值
            var selectedPeople = parseInt(document.getElementById('people').value, 10);
            var selectedDate = document.getElementById('date').value;
            var selectedTime = parseInt(document.getElementById('time').value, 10);

            // 確認是否已選擇所有欄位
            if (isNaN(selectedPeople) || selectedDate === "" || isNaN(selectedTime)) {
                alert('請選擇完整的預約資訊');
                return;
            }

            showStep(2);

            // 使用 AJAX 的 GET 方法傳送資料給後端
            $.ajax({
                type: "GET",
                url: `api/room.do?people=${selectedPeople}&date=${selectedDate}&time=${selectedTime}`,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if (response.status == 200) {
                        var roomPanel = '';
                        $.each(response.response.data, function () {
                            roomPanel += addRoom(this);
                        })
                        $("#room_panel").append(roomPanel);
                    }
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });


            
            function addRoom(data) {
                let inner_html = '';
                inner_html += '<div class="col">';
                inner_html += '<div class="card room-card">';
                inner_html += '<img src="statics/img/room/' + data.room_image + '" class="card-img-top" alt="Room poster for ' + data.room_name + '">';
                inner_html += '<div class="card-body">';
                inner_html += '<h4 class="card-title">' + data.room_name + '</h4>';
                inner_html += '<a href="#" class="btn btn-primary" id="' + data.room_id + '" onclick="setRoomId(' + data.room_id + ')">選擇</a>';
                inner_html += '</div></div></div>';
                return inner_html;
            }

			

            // 在頁面載入完成後初始化一些卡片的點擊事件
            document.addEventListener('DOMContentLoaded', function () {
                const roomCards = document.querySelectorAll('.room-card');
                roomCards.forEach(function (card) {
                    card.addEventListener('click', function () {
                        const roomId = parseInt(this.id.split('_')[1], 10);
                        selectRoom(roomId);
                    });
                });
            });
            
            function getAllMeal() {
                $.ajax({
                    type: "GET",
                    url: "api/meal.do",
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if (response.status == 200) {
                            var meal_panel = '';
                            $.each(response.response.data, function () {
                                meal_panel += addMeal(this);
                            })
                            $("#meal_panel").append(meal_panel);
                        }
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });

            }
            
            getAllMeal();

            function addMeal(data) {
                let inner_html = '';
                inner_html += '<div class="col">';
                inner_html += '<div class="card">';
                inner_html += '<div class="card-body">';
                inner_html += '<h4 class="card-title">' + data.meal_name + '</h4>';
                inner_html += '<p class="card-text">' + data.meal_description + '</p>';
                inner_html += '<p class="card-text">價格：' + data.meal_price + '元</p>';
                inner_html += '<label for="quantity">數量：</label>';
                inner_html += '<input type="number" id="quantity_' + data.meal_id + '" name="quantity" min="0" value="0">';
                inner_html += '</div></div></div>';
                return inner_html;
            }
        }   
		
		//////////////////////////////////////////////////////////////////////////////////////
        
        function getAllMovie() {
            $.ajax({
                type: "GET",
                url: "api/movie.do", // 使用 AJAX 向伺服器端的電影 API 發送 GET 請求
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if (response.status == 200) {
                    	$("#movie_panel").empty();
                        // 將伺服器端回傳的電影資料逐一處理，並呼叫 addMovie 函式生成 HTML 元素
                        var movie_panel = '';

                        $.each(response.response.data, function () {
                            movie_panel += addMovie(this);
                        })
                        // 將生成的 HTML 元素加入 id 為 "movie_panel" 的區塊中
                        $("#movie_panel").append(movie_panel);
                    }
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }

        

        //電影分類取得以movie_type判斷的資料
        function getMovies(movieType) {
            $.ajax({
                type: "GET",
                url: "api/movie.do",
                data: { movie_type: movieType },
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if (response.status == 200) {
                        // 清空現有的電影列表
                        $("#movie_panel").empty();

                        // 將伺服器端回傳的電影資料逐一處理，並呼叫 addMovie 函式生成 HTML 元素
                        var movie_panel = '';
                        $.each(response.response.data, function () {
                            movie_panel += addMovie(this);
                        })

                        // 將生成的 HTML 元素加入 id 為 "movie_panel" 的區塊中
                        $("#movie_panel").append(movie_panel);
                    }
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }

        // 生成電影元素的 HTML 結構
        function addMovie(data) {
            let inner_html = '';
            inner_html += '<div class="col">';
            inner_html += '<div class="card movie-card" onclick="setMovieId(' + data.movie_id + ')">';
            inner_html += '<div class="card-body">';
            inner_html += '<h4 class="card-title">' + data.movie_name + '</h4>';
            inner_html += '<img src="statics/img/movie/' + data.movie_image + '" class="card-img-top" alt="Room poster for ' + data.movie_name + '">';
            inner_html += '</div></div></div>';
            return inner_html;
        }

		//////////////////////////////////////////////////////////////////////////////////////
        
        // 第二步的確認鍵
        function confirmStep2() {
            // 確認是否已選擇包廂
            if (selectedRoomId === null) {
                alert('請選擇包廂');
                return;
            }


            
            function addMealToOrder(id, amount) {           	
            		meal.push(id);
            		meal_serving.push(amount);
            		updateMealOrderData();
            }
            
            function updateMealOrderData() {
            	localStorage.setItem("meal", JSON.stringify(meal));
            	localStorage.setItem("meal_serving", JSON.stringify(meal_serving));
            }
            

            // 獲取所有餐點的數量
            const mealElements = document.querySelectorAll('[name="quantity"]');
            mealElements.forEach(function (element) {
                const mealId = parseInt(element.id.split('_')[1], 10);
                const quantity = parseInt(element.value, 10);

                // 如果數量大於 0，將餐點添加到 selectedMeals 中
                if (!isNaN(quantity) && quantity >= 0) {
                	addMealToOrder(mealId,quantity);
                	console.log(meal);
                	console.log(meal_serving);
                }
            });


            // 在這裡處理第二步的邏輯

            // 顯示第三步
            showStep(3);
			// 呼叫 getAllMovie 函式以初始化電影列表
            getAllMovie();
			
            //頁面載入完成後初始化一些卡片的點擊事件
            document.addEventListener('DOMContentLoaded', function () {
                const movieCards = document.querySelectorAll('.movie-card');
                movieCards.forEach(function (card) {
                    card.addEventListener('click', function () {
                        const movieId = parseInt(this.id.split('_')[1], 10);
                        setMovieId(movieId);
                    });
                });
            });
        }
		
		//////////////////////////////////////////////////////////////////////////////////////

        // 第三步的確認鍵
        function confirmStep3() {
            // 確認是否已選擇電影
            if (selectedMovieId === null) {
                alert('請選擇電影');
                return;
            }

            // 顯示第四步
            showStep(4);
			
            console.log(memberId);
            
            // 使用 AJAX 向伺服器端的會員 API 發送 GET 請求，根據會員 ID 取得會員名字
            $.ajax({
                type: "GET",
                url: `api/member.do?member_id=${memberId}`,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if (response.status == 200) {
                        // 取得會員名字
                        const memberName = response.response.data.member_last_name;

                        // 顯示訂單資訊
                        const orderInfoElement = document.getElementById('orderInfo');
                        orderInfoElement.innerHTML = `
                    <p>會員名字：${memberName}</p>
                    <p>人數：${document.getElementById('people').value}</p>
                    <p>日期：${document.getElementById('date').value}</p>
                    <p>時段：${getSelectedTimeLabel()}</p>
                    <p>電影：${getSelectedMovieName()}</p>
                    <p>餐點：${getSelectedMeals()}</p>
                    <p>包廂：${getSelectedRoomName()}</p>
                    <p>總金額：${calculateTotalAmount()}元</p>
                `;
                    }
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });

            // 取得所選時段的對應字串
            function getSelectedTimeLabel() {
                const selectedTime = parseInt(document.getElementById('time').value, 10);
                switch (selectedTime) {
                    case 1:
                        return '9:00 - 12:00';
                    case 2:
                        return '12:00 - 15:00';
                    case 3:
                        return '15:00 - 18:00';
                    default:
                        return '';
                }
            }

            // 取得所選電影的名稱
            function getSelectedMovieName() {
                const selectedMovieCard = document.querySelector('.movie-card.selected');
                if (selectedMovieCard) {
                    return selectedMovieCard.querySelector('.card-title').textContent;
                }
                return '';
            }

            // 取得所選餐點的名稱和數量
            function getSelectedMeals() {
                let mealsInfo = '';
                selectedMeals.forEach(meal => {
                    mealsInfo += `${meal.mealId} x ${meal.quantity}, `;
                });
                // 移除最後的逗號和空格
                return mealsInfo.slice(0, -2);
            }

            // 取得所選包廂的名稱
            function getSelectedRoomName() {
                const selectedRoomCard = document.querySelector('.room-card.selected');
                if (selectedRoomCard) {
                    return selectedRoomCard.querySelector('.card-title').textContent;
                }
                return '';
            }

            // 計算總金額，還要改
            function calculateTotalAmount() {
                const roomPrice = 100;  // 假設包廂價格為100元
                const mealsPrice = selectedMeals.reduce((total, meal) => total + (meal.quantity * meal.price), 0);
                return roomPrice + mealsPrice;
            }
        }

        //第四步的確認鍵
        function confirmStep4() {
            // 顯示第五步
            showStep(5);
        }

        //第五步的確認鍵，要加壓進資料庫的動作
        function confirmStep5() {

            // 已經是最後一步，完成整個流程
            alert('訂單已完成！');
        }

        // 顯示步驟
        function showStep(step) {
            for (let i = 1; i <= 5; i++) {
                const stepElement = document.getElementById(`step${i}`);
                stepElement.classList.add('hidden');
            }
            const currentStepElement = document.getElementById(`step${step}`);
            currentStepElement.classList.remove('hidden');
        }



        // 顯示信用卡輸入欄位
        function showCreditInfo() {
            document.getElementById('creditInfo').classList.remove('hidden');
            document.getElementById('bankInfo').classList.add('hidden');
        }

        // 顯示銀行轉帳資訊
        function showBankInfo() {
            document.getElementById('creditInfo').classList.add('hidden');
            document.getElementById('bankInfo').classList.remove('hidden');
        }

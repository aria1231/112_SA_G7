                    <!-- 包廂資訊連結 -->

                    <!-- 餐點資訊連結 -->

    <!-- 大標 -->
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-1 text-center" style="color: white; font-weight: bold;">沉浸式精緻電影院</h1>
        </div>
    </div>

    <!-- 登入表單 -->
    <div class="container mt-3">
        <div class="card p-4 mx-auto" style="max-width: 400px;">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">會員帳號 (email):</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="輸入您的email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">會員密碼:</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="輸入您的密碼"
                        required>
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">登入</button>
            </form>
        </div>
    </div>

    <script>
        // 登入函數
        function login() {
            var email = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;
            var InorUp = "0";
            
            var dataObject = {
                    "email": email,
                    "password": password,
                    "InorUp":InorUp
                };

                // 將 JSON 格式轉換成字串
                var dataString = JSON.stringify(dataObject);
            
            $.ajax({
                type: "POST",
                url: "api/member.do",
                data: dataString,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                	console.log("response=",response.response.data.member_id.member_id);
                	// 登入成功
                    if (response.success) {
                    	
                        alert('登入成功！');
                        // 儲存會員資訊到 localStorage
                        localStorage.setItem('member_id', response.response.data.member_id.member_id);
                        
                        // 跳轉到會員中心頁面
                        window.location.href = 'member_index.html';
                    } else {
                        // 登入失敗，顯示錯誤訊息
                        alert('Email或密碼錯誤。');
                    }
                },
                error: function () {
                	console.error('無法連線到伺服器！');
                }
        });

            
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
